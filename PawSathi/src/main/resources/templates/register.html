<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title}, ~{::script})}">
<head>
    <title>Register Page</title>
</head>
<body>
    <div id="content" >
    <div class="container my-5 pt-5">
        <div class="row justify-content-center align-items-center shadow-lg" style="min-height: 600px; border-radius: 10px;">
            
            <!-- Left Side Image -->
            <div class="col-md-6 p-0 d-none d-md-block">
                <img src="images/cat.png" alt="Register Image" class="img-fluid h-100 w-100" style="object-fit: cover; border-radius: 10px 0 0 10px;">
            </div>

            <!-- Right Side Registration Form -->
            <div class="col-md-6 bg-white p-5">
                <h2 class="mb-4 text-center">Register</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="col">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address">
                        </div>
                        <div class="col">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="pincode" placeholder="Enter pincode">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="profileImage" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profileImage">
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Register</button>
                    <p class="text-center mt-3">Already have an account? <a href="#">Login</a></p>
                </form>
            </div>

        </div>
    </div>
    </div>
    <script>
        console.log("Home page");
    </script>
</body>
</html>
