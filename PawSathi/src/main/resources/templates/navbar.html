<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
</head>
<body>
  
<nav data-th-fragment="navbar"
  class="navbar navbar-expand-lg navbar-light bg-light p-3 fixed-top">
  <a class="navbar-brand" href="#"><i class="fa-solid fa-paw"></i> PawSathi</a>
  
  <!-- Wrap cart icon & hamburger in a flex container -->
  <div class="d-flex d-lg-none ms-auto align-items-center">
    <!-- Mobile Cart Icon -->
    <a class="nav-link p-0 me-3" href="/cart/add_cart">
      <i class="fa-solid fa-shopping-cart" style="font-size:1.6rem;"></i>
    </a>
    <!-- Hamburger -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" 
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products">Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/home">Admin</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Category
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <!-- Cart icon for desktop -->
      <li class="nav-item d-none d-lg-block">
        <a class="nav-link cart-icon" href="/cart/add_cart">
          <i class="fa-solid fa-shopping-cart" style="font-size:1.4rem;"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">Register</a>
      </li>
    </ul>
  </div>
</nav>
  
</body>
</html>
