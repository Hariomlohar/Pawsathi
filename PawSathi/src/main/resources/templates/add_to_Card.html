<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Your Cart - PawSathi</title>
</head>

<body>
<div id="content">
    <div class="container py-5 mt-5">
        <h2 class="text-center mb-4">ðŸ›’ Your Shopping Cart</h2>

        <div class="row">
            <!-- Cart Items -->
            <div class="col-md-8">
                <div th:if="${cartItems.size() == 0}">
                    <p class="text-center text-muted">No items in your cart.</p>
                </div>

                <div class="card mb-3 cart-item" th:each="item : ${cartItems}">
                    <div class="row g-0 align-items-center p-2">
                        <!-- Product Image -->
                        <div class="col-4 col-md-3 text-center">
                            <img th:src="@{'/uploads/product_img/' + ${item.product.imageName}}"
                                 class="cart-img img-fluid rounded" alt="Product Image">
                        </div>

                        <!-- Product Info -->
                        <div class="col-8 col-md-7">
                            <div class="card-body py-2">
                                <h5 class="card-title mb-1" th:text="${item.product.name}">Product Name</h5>
                                <p class="card-text mb-1">â‚¹ <span th:text="${item.product.price}">499</span> Ã— <span th:text="${item.quantity}">1</span></p>
                                <p class="card-text fw-bold mb-0">Subtotal: â‚¹ <span th:text="${item.totalPrice}">499</span></p>
                            </div>
                        </div>

                        <!-- Remove Button -->
                        <div class="col-12 col-md-2 text-end mt-2 mt-md-0">
                            <a th:href="@{'/cart/remove/' + ${item.product.id}}"
                               class="btn btn-sm btn-outline-danger">Remove</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="card p-3 shadow-sm cart-summary">
                    <h5 class="mb-3">ðŸ§¾ Order Summary</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Subtotal</span>
                            <strong>â‚¹ <span th:text="${total}">0</span></strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Shipping</span>
                            <span>â‚¹ 50</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total</span>
                            <strong>â‚¹ <span th:text="${total + 50}">0</span></strong>
                        </li>
                    </ul>
                    <div class="mt-4 text-center">
                        <a href="/cart/checkout" class="btn btn-success w-100">Proceed to Checkout</a>
                        <a href="/cart/clear" class="btn btn-link mt-2">Clear Cart</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    
</script>
</body>

</html>
