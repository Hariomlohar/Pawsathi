<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title}, ~{::script})}">

<head>
    <title>Add Category</title>
</head>

<body>
    <div id="content">
        <div class="container py-5 mt-5">
            <h2 class="text-center mb-4">Manage Categories</h2>

            <div class="row">
                <!-- Left: Add Category Form -->
                <div class="col-md-4">
                    <div class="card shadow-sm p-4">
                        <h5 class="text-center mb-3">Add New Category</h5>
                        <th:block th:if="${session.succMsg}">
                            <div class="alert alert-primary p-2" role="alert">
                                [[${session.succMsg}]]
                            </div>
                            <th:block th:text="${@commanServiceImpl.removeSessionMessage()}">
                            </th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <div class="alert alert-warning p-2" role="alert">
                                [[${session.errorMsg}]]
                            </div>
                            <th:block th:text="${@commanServiceImpl.removeSessionMessage()}">
                            </th:block>
                        </th:block>
                        <form th:action="${category != null} ? @{/admin/updateCategory} : @{/admin/saveCategory}"
                            method="post" enctype="multipart/form-data">

                            <!-- Hidden ID field for edit -->
                            <input type="hidden" name="id" th:value="${category != null} ? ${category.id} : 0">

                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Category Name</label>
                                <input name="name" type="text" class="form-control" id="categoryName"
                                    th:value="${category != null} ? ${category.name} : ''"
                                    placeholder="Enter category name" required>
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" value="true"
                                        th:checked="${category != null} ? ${category.isActive} : true">
                                    <label class="form-check-label">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" value="false"
                                        th:checked="${category != null} ? ${!category.isActive} : false">
                                    <label class="form-check-label">Inactive</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="categoryImage" class="form-label">Category Image</label>
                                <input name="file" type="file" class="form-control" id="categoryImage"
                                    th:required="${category == null}">
                                <div th:if="${category != null}">
                                    <small>Current Image:</small><br>
                                    <img th:src="@{'/images/category_img/' + ${category.imageName}}"
                                        alt="Category Image" width="80" height="80" style="object-fit:cover;">
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <span th:text="${category != null} ? 'Update Category' : 'Add Category'"></span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

                <!-- Right: Existing Categories -->
                <!-- Right: Existing Categories -->
                <div class="col-md-8">
                    <div class="card shadow-sm p-4">
                        <h5 class="text-center mb-3">Category Details</h5>

                        <div class="category-list">
                            <div class="row g-3" th:if="${categorys}">
                                <div class="col-12" th:each="cat : ${categorys}">
                                    <div class="card shadow-sm border-0 p-3 d-flex flex-row align-items-center">
                                        <!-- Image -->
                                        <img th:src="@{'/images/category_img/' + ${cat.imageName}}" alt="Category Image"
                                            class="rounded-circle me-3" width="70" height="70"
                                            style="object-fit: cover;">

                                        <!-- Details -->
                                        <div class="flex-grow-1">
                                            <h5 class="mb-1">[[${cat.name}]]</h5>
                                            <span class="badge"
                                                th:classappend="${cat.isActive} ? 'bg-success' : 'bg-secondary'">
                                                [[${cat.isActive} ? 'Active' : 'Inactive']]
                                            </span>
                                        </div>

                                        <!-- Actions -->
                                        <div>
                                            <a th:href="@{'/admin/edit_category?id=' + ${cat.id}}"
                                                class="btn btn-sm btn-primary me-2">Edit</a>
                                            <a th:href="@{'/admin/delete_category?id=' + ${cat.id}}"
                                                class="btn btn-sm btn-danger">Delete</a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(categorys)}" class="text-center text-muted py-4">
                                No categories found.
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>

    </script>
</body>
