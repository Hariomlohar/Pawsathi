<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title}, ~{::script})}">

<head>
    <title>Add Product Page</title>
</head>

<body>
    <div id="content">
        <div class="container py-5 mt-5">
            <h2 class="text-center mb-4">Add New Pet Product</h2>
            <!-- Success & Error Messages -->
            <th:block th:if="${session.succMsg}">
                <div class="alert alert-primary p-2" role="alert">
                    [[${session.succMsg}]]
                </div>
                <th:block th:text="${@commanServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
            <th:block th:if="${session.errorMsg}">
                <div class="alert alert-warning p-2" role="alert">
                    [[${session.errorMsg}]]
                </div>
                <th:block th:text="${@commanServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>



            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Product Name</label>
                        <input name="name" type="text" class="form-control" placeholder="Enter product name" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Price (â‚¹)</label>
                        <input name="price" type="number" class="form-control" placeholder="Enter price" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Offer (%)</label>
                        <input name="offer" type="number" class="form-control" placeholder="e.g. 20">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Age Suitability</label>
                        <input name="ageSuitability" type="text" class="form-control" placeholder="e.g. 6+ months">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Available Stocks</label>
                        <input name="stock" type="number" class="form-control" placeholder="e.g. 20">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label class="form-label">Category</label>
                        <select name="categoryId" class="form-select" required>
                            <option disabled selected>Select Category</option>
                            <option th:each="cat : ${categorys}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3"></textarea>
                </div>

                <h5>Specifications</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Material</label>
                        <input name="material" type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Color</label>
                        <input name="color" type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Weight</label>
                        <input name="weight" type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Length</label>
                        <input name="length" type="text" class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Product Image</label>
                    <input name="file" class="form-control" type="file" required>
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-success">Add Product</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>


        </div>
    </div>
    <script>

    </script>
</body>
